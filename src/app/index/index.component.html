<section class="rounded-3 p-2 forum-section" *ngFor="let category of categories">
    <h2 class="section-title">{{category.title}}</h2>

    <article class="forum-row bg-default" *ngFor="let forum of category.forums">
        <h3 class="forum-row-title">
            <a [routerLink]="['viewforum', forum.id]">{{forum.title}}</a>
        </h3>
        <p class="forum-description">{{ forum.description }}</p>
    </article>
</section>
